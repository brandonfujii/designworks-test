<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Feed</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/insta.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
</head>
    <body ng-app="InstagramApp">

        <main>
          <section class="gallery" ng-controller="ImageController as images">
              <h1>Instagram Gallery {{user_id}}</h1>
              <ul ng-show="layout == 'grid'" class="grid">
                  <li ng-repeat="p in pics">
                      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
                  </li>
              </ul>
              <ul ng-show="layout == 'list'" class="list">
                  <li ng-repeat="p in pics">
                      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" /></a>
                      <p>{{p.caption.text}}</p>
                  </li>
              </ul>
          </section>

        </main>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
