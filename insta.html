<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Feed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/insta.css">
  <script src="js/modernizer-custom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
</head>
    <body ng-app="InstagramApp">
      <div class="loading"><hr></div>
      <div class="nav-container">
        <nav>
          <ul>
            <li class="item"><a href="index.html">Basic Skills</a></li>
            <li class="active item"><a href="insta.html">JS Test</a></li>
            <li class="item"><a href="hover.html">CSS Test</a></li>
            <li class="item mobile" data-nav="connect"><a href="#connect">Connect</a></li>
            <li class="hamburger">
              <span class="top"></span>
              <span class="middle"></span>
              <span class="bottom"></span>
            </li>
          </ul>
          <a class="button button-fill" data-nav="connect">Connect</a>
        </nav>
       </div>
        <main>
          <section class="gallery" ng-controller="ImageController as images">
              <h1>Instagram Gallery</h1>
              <ul ng-show="layout == 'grid'" class="grid">
                  <li ng-repeat="p in pics">
                      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
                  </li>
              </ul>
          </section>
          <section class="connect" id="connect">
            <h1>Connect</h1>
            <ul>
              <li><a href="http://www.github.com/brandonfujii" target="_blank"><i class="fa fa-github"></i></a></li>
              <li><a href="mailto:brandonfujii2018@u.northwestern.edu"><i class="fa fa-envelope-o"></i></a></li>
              <li><a href="http://www.linkedin.com/in/bfujii" target="_blank"><i class="fa fa-linkedin"></i></a></li>

            </ul>
        </section>
        <footer>
          <hr>
          <p>&copy; Brandon Fujii 2015</p>
        </footer>

        </main>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/velocity.js"></script>
    <script src="js/fixedelem.js"></script>
    <script src="js/insta.js"></script>
    </body>
</html>
